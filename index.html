
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2498722589128037"
      crossorigin="anonymous"></script>

    <title>Rishtas</title>
    <!-- Link to Favicon -->
    <link rel="icon" href="YOUR_LOGO_IMAGE_URL" type="image/png"> <!-- or .ico/.svg -->
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #iframe-container, #about-page {
            width: 100%;
            height: calc(100vh - 60px); /* Subtract navbar height */
            border: none;
        }
        #iframe-container {
            display: none;
            position: relative;
        }
        #login-button {
            background-color: #3670e0;
            border: none;
            border-radius: 20px; 
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: background-color 0.3s;
            color: white;
            padding: 0 20px;
            height: 40px;
        }
        #login-button:hover {
            background-color: #2a5bb9;
        }
        .logo { 
            font-size: 1.5em; 
            font-weight: bold; 
            font-family: 'Lora', serif; 
            font-style: italic;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            background-color: #5a92ff;
            color: white;
            height: 60px; /* Fixed height for navbar */
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -25px;
            margin-left: -25px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">rishtas.in <i class="fa-solid fa-hand-holding-heart" style="color: #feffff;"></i></div>
        <button id="login-button">Login/Register</button>
    </nav>
    
    <div id="about-page">
        <h1>Welcome to Rishtas.in</h1>
        <p>This is the about page content for Rishtas.in. Add your information here.</p>
        <!-- Add more content about Rishtas.in here -->
    </div>

    <div id="iframe-container">
        <div class="loader"></div>
    </div>

    <script>
         function getSession() {
      const sessionToken = sessionStorage.getItem('sessionLogin');
      if (sessionToken) {
      console.log('User clicked login');
      return sessionToken;
      } else {
      console.log('No session token found.');
      return null;}}

              function setSession() {
                 const loginClick=true;
      sessionStorage.setItem('sessionLogin', loginClick);
      console.log('Login Click', loginClick);
      }
      

              window.onload = function() {
                  document.querySelector('.loader').style.display = 'block';
       const sessionToken = getSession();
      if (sessionToken){
          document.getElementById('about-page').style.display = 'none';
            document.querySelector('.navbar').style.display = 'none';
            document.getElementById('iframe-container').style.display = 'block';
                     if (!document.querySelector('#iframe-container iframe')) {
                    const iframe = document.createElement('iframe');
                    iframe.src = "https://script.google.com/macros/s/AKfycbxCeTd2EQX-U7UJhQ2Z7hYDmC0fZJDnvi-joGQEsild5M0kXMgTZAszz12KsqEcruAc/exec";
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    iframe.style.border = 'none';
                    document.getElementById('iframe-container').appendChild(iframe);
                                             iframe.onload = function() {
                        iframe.style.display = 'block';
                        document.querySelector('.loader').style.display = 'none';
                    };
                }
            
      } 
      else {
      console.log('User is not logged in.');
          document.getElementById('about-page').style.display = 'block';
                document.querySelector('.navbar').style.display = 'block';
                document.getElementById('iframe-container').style.display = 'none';
          }
      }
        
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('login-button').addEventListener('click', function() {
                document.getElementById('about-page').style.display = 'none';
                document.querySelector('.navbar').style.display = 'none';
                document.getElementById('iframe-container').style.display = 'block';
                setSession();
                
                // Create and load the iframe
                if (!document.querySelector('#iframe-container iframe')) {
                    const iframe = document.createElement('iframe');
                    iframe.src = "https://script.google.com/macros/s/AKfycbxCeTd2EQX-U7UJhQ2Z7hYDmC0fZJDnvi-joGQEsild5M0kXMgTZAszz12KsqEcruAc/exec";
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    iframe.style.border = 'none';
                    document.getElementById('iframe-container').appendChild(iframe);
                    iframe.onload = function() {
                        iframe.style.display = 'block';
                        document.querySelector('.loader').style.display = 'none';
                    };
                }
            });

            function adjustIframeHeight() {
                const container = document.getElementById('iframe-container');
                container.style.height = window.innerHeight + 'px';
            }
            window.addEventListener('resize', adjustIframeHeight);
            adjustIframeHeight();
                    });
    </script>
</body>
</html>
