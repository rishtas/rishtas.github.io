<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2498722589128037"
     crossorigin="anonymous"></script>
    <title>Rishtas</title>
    <!-- Link to Favicon -->
    <link rel="icon" href="YOUR_LOGO_IMAGE_URL" type="image/png"> <!-- or .ico/.svg -->
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #iframe-container, #about-page {
            width: 100%;
            height: calc(100vh - 60px); /* Subtract navbar height */
            border: none;
        }
        #iframe-container {
            display: none;
        }
        #login-button {
            background-color: #3670e0;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: background-color 0.3s;
            color: white;
            padding: 0 20px;
            height: 100%;
        }
        #login-button:hover {
            background-color: #2a5bb9;
        }
        .logo { 
            font-size: 1.5em; 
            font-weight: bold; 
            font-family: 'Lora', serif; 
            font-style: italic;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            background-color: #5a92ff;
            color: white;
            height: 60px; /* Fixed height for navbar */
        }
        body {
            font-family: Helvetica, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">rishtas.in <i class="fa-solid fa-hand-holding-heart" style="color: #feffff;"></i></div>
        <button id="login-button">Login/Register</button>
    </nav>
    
    <div id="about-page">
        <h1>Welcome to Rishtas.in</h1>
        <p>This is the about page content for Rishtas.in. Add your information here.</p>
        <!-- Add more content about Rishtas.in here -->
    </div>

    <div id="iframe-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('login-button').addEventListener('click', function() {
                document.getElementById('about-page').style.display = 'none';
                document.querySelector('.navbar').style.display = 'none';
                document.getElementById('iframe-container').style.display = 'block';
                
                // Create and load the iframe
                if (!document.querySelector('#iframe-container iframe')) {
                    const iframe = document.createElement('iframe');
                    iframe.src = "https://script.google.com/macros/s/AKfycbxCeTd2EQX-U7UJhQ2Z7hYDmC0fZJDnvi-joGQEsild5M0kXMgTZAszz12KsqEcruAc/exec";
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    iframe.style.border = 'none';
                    document.getElementById('iframe-container').appendChild(iframe);
                }
            });

            function adjustIframeHeight() {
                const container = document.getElementById('iframe-container');
                container.style.height = window.innerHeight + 'px';
            }
            window.addEventListener('resize', adjustIframeHeight);
            adjustIframeHeight();
        });
    </script>
</body>
</html>
