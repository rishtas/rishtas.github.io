<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2498722589128037"
     crossorigin="anonymous"></script>
    <title>Rishtas</title>
    <!-- Link to Favicon -->
    <link rel="icon" href="YOUR_LOGO_IMAGE_URL" type="image/png"> <!-- or .ico/.svg -->
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #iframe-container, #about-page {
            width: 100%;
            height: 100vh;
            border: none;
        }
        #iframe-container {
            display: none;
        }
        #login-button {
            margin-top: 10px;
          padding: 10px;
          background-color: #ff4081;
          color: white;
          border: none;
          cursor: pointer;
          border-radius: 5px;
          font-size: 14px;
          transition: background-color 0.3s;
          width: 100%;
        }
        <!-- Navbar CSS -->
      .navbar a { color: white; padding: 14px 20px; text-decoration: none; }
      .navbar a:hover { background-color: #ddd; color: black; }
      .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #5a92ff;
      color: white;
      }
      .button:hover {
      background-color: #e91e63;
      }
      body {
      font-family: Helvetica, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* Prevent horizontal scroll */
      }
    </style>
</head>
<body>
      <nav class="navbar">
        <div class="logo">rishtas.in <i class="fa-solid fa-hand-holding-heart" style="color: #feffff;"></i> <button id="login-button">Login/Register</button></div>
      </nav>
    
   
    
    <div id="about-page">
        <h1>Welcome to Rishtas.in</h1>
        <p>This is the about page content for Rishtas.in. Add your information here.</p>
        <!-- Add more content about Rishtas.in here -->
    </div>

    <div id="iframe-container"></div>

    <script>
        document.getElementById('login-button').addEventListener('click', function() {
            document.getElementById('about-page').style.display = 'none';
            document.getElementById('login-button').style.display = 'none';
            document.getElementById('iframe-container').style.display = 'block';
            
            // Create and load the iframe
            const iframe = document.createElement('iframe');
            iframe.src = "https://script.google.com/macros/s/AKfycbxCeTd2EQX-U7UJhQ2Z7hYDmC0fZJDnvi-joGQEsild5M0kXMgTZAszz12KsqEcruAc/exec";
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';
            document.getElementById('iframe-container').appendChild(iframe);
        });

        function adjustIframeHeight() {
            const container = document.getElementById('iframe-container');
            container.style.height = window.innerHeight + 'px';
        }
        window.addEventListener('resize', adjustIframeHeight);
        adjustIframeHeight();
    </script>
</body>
</html>
